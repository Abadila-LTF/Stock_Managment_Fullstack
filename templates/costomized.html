<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6635658042.js" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">

    <title> Selection </title>
    <link rel = "icon" href = "{{ url_for('static', filename='assets/iconn.jpg') }}" type = "image/x-icon">
    <style>
input {
  width: 60px;
}
input[type=text]:focus {
  width: 100%;
}

</style>
</head>

<body>

    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/public/index.html">
                    <img src="{{ url_for('static', filename='assets/test.png') }}" alt="bootstrap"  height="60"  class="d-inline-block align-text-top">
                </a>
                <div class="d-flex align-items-center justify-content-between">
                    <p class="fw-bold m-0 p-0 mx-5" style = " font-family: 'Dosis', sans-serif;">Selection</p>
                    <a href ="{{ url_for('root') }}" class="btn btn-info" type="submit" style = " font-family: 'Dosis', sans-serif;">Accueil</a>
                    <p style = " font-family: 'Dosis', sans-serif;;padding-left:5px; padding-right:5px"></p>
                    <a href ="{{ url_for('costomized' ) }}" class="btn btn-warning" type="submit" style = " font-family: 'Dosis', sans-serif;">Selectionner</a>
                </div>
            </nav>
        </div>
    </header>
<div class="p-3 rounded shadow my-5">
   <center> <p class="h3 mb-3" style = " font-family: 'Dosis', sans-serif;color:#C0392B;">Selection</p></center>
{% if serche == True  %}
        <form action="{{ url_for('costomized')}}" method="post">
                        {% for i in l : %}
                            <div class="form-check">
                              <input  class="form-check-input" type="checkbox" value="" name ={{i[0]}} id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                               {{i[1]}}
                              </label>
                            </div>
                        {% endfor %}
                          <center> <p></p> <input type="submit" value="Afficher" style="width: 80px"class="btn btn-success"></center>
        </form>
{% endif %}
{% if data %}
<div class="table-responsive">
<table class="table" class="fixed" id="historyTable" background-size: cover;>
                <thead>
                  <tr>
                    {% for i in r : %}
                            <th  scope="col" style = " font-family: 'Dosis', sans-serif;">{{i[1]}}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                                {% for j in data : %}
                                <tr>
                                    {% for i in r : %}
                                        <td>{{j[i[0]]}}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                        </tr>
                </tbody>
</table>
</div>
{% endif %}


</div>
</body>
</html>
